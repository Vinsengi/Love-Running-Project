    <!--Main-->
    <main>
        <section id="signup">
            <form id="signup-form" action="https://formdump.codeinstitute.net" method="post">

                <h2><i class="fa-solid fa-heart-pulse"> let's get you signed up!</i></h2>

                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required><br>

                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required><br>

                <label for="email-address">Email Address</label>
                <input type="email" id="email-address" name="email-address" class="text-input" required><br>

                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" name="running_preference" id="road" value="road" required checked>
                    </div>


                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" name="running_preference" id="trail" value="trail" required>
                    </div>

                    <div>
                        <label for="both">Both</label>
                        <input type="radio" name="running_preference" id="both" value="both" required>
                    </div>
                </div>

                <div>
                    <button type="submit" class="join-button">Let's Run</button>
                </div>
            </form>
        </section>
    </main>
